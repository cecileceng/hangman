<!DOCTYPE html>
<html>
<head>
	<title>Hang-Pokemon</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
</script>
	<div class="container">
		<header>
			<img src="images/pokemon-logo.png" alt="Pokemon logo" id="logo">
			<p><h2>Help Professor Oak restore his Pok&eacute;dex with a game of Hangman.</h2></p>
		</header>
		<main>
			<div id="game"></div>
				<p>Press a letter key to start guessing.</p>
				<p><span id="wordToGuess"></span></p>

			<div id="scoreboard">
				<p>Letters you have guessed: <span id="guessedLetters"></span></p>
				<p>Guesses you have left: <span id="guessesLeft">7</span></p>
				<p>Pokemon you have captured: <span id="wins">0</span></p>
				<p>Pokemon you have let escape: <span id="losses">0</span></p>
			</div>
			<div id="image"></div>
		</main>
	</div>
	<script type="text/javascript" src="javascript/game-v2.js"></script>
</body>
</html>
