<!DOCTYPE html>
<html>
<head>
	<title>Hang-Pokemon</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
</script>
<script type="text/javascript" src="javascript/game.js"></script>
	<div class="container">
		<header>
			<img src="images/pokemon-logo.png" alt="Pokemon logo" id="logo">
			<p><h2>Help Professor Oak restore his Pok&eacute;dex with a game of Hangman.</h2></p>
		</header>
		<main>
			<div id="game"></div>
			<div id="scoreboard">
				<p>Press a letter key to start guessing.</p>
				<p>Letters you have guessed: </p>
				<p>Guesses you have left: </p>
				<p>Pokemon you have captured: 0</p>
				<p>Pokemon you have let escape: 0</p>
			</div>
		</main>
	</div>
</body>
</html>
